<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kumar Questionaire</title>
  </head>
  <body bgcolor="yellow">
    <form action="#">
      <!--Heading 1 -->
      <h1>Website Design Questionnaire</h1>
      <p>
        Please fill out this questionnaire to help us better understand your
        project requirements.
      </p>

      <!--General Info Section Starts-->
      <section>
        <h2>General Information</h2>
        <form action="#">
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <br />
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="email"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <br />
          <div>
            <label for="company">Name</label>
            <input
              type="text"
              id="company"
              class="company"
              placeholder="Enter your company name"
              required
            />
          </div>
        </form>
      </section>
      <!--General Info Section Ends-->

      <!--Project Section Starts-->
      <section>
        <div>
          <h2>Project Details</h2>
          <label for="ptype">Project Type</label>
          <select name="ptype" id="ptype">
            <option value="" disabled selected>Select Project Type</option>
            <option value="Website">Website</option>
            <option value="Web Application">Web Application</option>
            <option value="E-Commerce">E-Commerce</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <br />

        <div>
          <label for="pdesc">Project Description:</label><br />
          <textarea
            name="pdesc"
            id="pdesc"
            rows="5"
            cols="30"
            placeholder="Enter Project Description"
          ></textarea>
        </div>
        <br />

        <label for="taudience">Target Audience:</label>
        <input
          type="text"
          id="taudience"
          class="taudience"
          placeholder="Enter your target audience"
        />
      </section>
      <!--Project Section Ends-->

      <!--Design Section Starts-->
      <section>
        <h2>Design Preferences</h2>
        <label for="color">Color Scheme:</label>
        <input
          type="text"
          id="color"
          class="color"
          name="color"
          placeholder="Enter color scheme"
        /><br /><br />
        <label for="font">Font Preferences:</label>
        <input
          type="text"
          id="font"
          class="font"
          name="font"
          placeholder="Enter font preferences"
        /><br /><br />
        <label for="style">Style Preferences:</label>
        <input
          type="text"
          id="style"
          class="style"
          name="style"
          placeholder="Enter style preferences"
        /><br /><br />
      </section>
      <!--Design Section Ends-->

      <!--Additional Info Section Starts-->
      <section>
        <label for="budget">Budget:</label>
        <input type="number" step="1000" min="0" value="0" /><br /><br />

        <label for="timeline">Timeline:</label>
        <input
          type="text"
          id="timeline"
          class="timeline"
          placeholder="e.g., 3 months"
        /><br /><br />
        <div>
          <label for="addnotes">Additional Notes:</label><br />
          <textarea
            name="addnotes"
            id="addnotes"
            rows="5"
            cols="30"
            placeholder="Enter additional notes"
          ></textarea>
        </div>
        <br />
      </section>
      <!--Additional Info Section Ends-->

      <!--Submit button-->
      <input type="submit" value="Submit Questionnaire">

      <!--Footer starts-->
      <p>&copy; 2023 Questionnaire. All rights reserved.</p>
      <!--Footer Ends-->

    </form>
  </body>
</html>
